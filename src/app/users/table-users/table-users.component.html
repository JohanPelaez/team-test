<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search by anything">
</mat-form-field>

<table mat-table [dataSource]="users"  matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name <br>(job title) </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} <br> ({{element.jobTitle}}) </td>
  </ng-container>

  <!-- age Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.dob | date: 'shortDate'}} </td>
  </ng-container>

  <!-- username Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- hireDate Column -->
  <ng-container matColumnDef="hireDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Hire Date </th>
    <td mat-cell *matCellDef="let element"> {{element.hireDate | date: 'shortDate'}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-icon-button>
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon aria-label="View">visibility</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<new-users></new-users>
